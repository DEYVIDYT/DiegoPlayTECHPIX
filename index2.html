<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Explorer de Arquivos - Internet Archive</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #results a {
      display: block;
      color: #4fc3f7;
      text-decoration: none;
      margin: 4px 0;
    }
    #results a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>üìÇ Explorer de Arquivos do Internet Archive</h2>

  <input type="text" id="linkInput" placeholder="Cole o link do item (ex: https://archive.org/details/PS2CollectionPart2ByGhostware)">
  <button onclick="carregarArquivos()">üîç Carregar Arquivos</button>

  <input type="text" id="searchInput" placeholder="Filtrar por nome do jogo..." oninput="filtrarResultados()" disabled>

  <div id="results"></div>

  <script>
    let arquivosOriginais = [];
    let itemId = "";

    async function carregarArquivos() {
      const link = document.getElementById("linkInput").value.trim();
      const results = document.getElementById("results");
      const searchInput = document.getElementById("searchInput");
      results.innerHTML = "‚è≥ Carregando arquivos...";

      try {
        const parts = link.match(/archive\.org\/details\/([^\/\?\&]+)/);
        if (!parts || !parts[1]) throw new Error("Link inv√°lido");

        itemId = parts[1];
        const url = `https://archive.org/metadata/${itemId}`;

        const res = await fetch(url);
        const data = await res.json();

        const files = data.files || [];
        arquivosOriginais = files.filter(f => f.name && !f.name.endsWith('.xml') && !f.name.endsWith('.txt'));

        if (arquivosOriginais.length === 0) {
          results.innerHTML = "‚ùå Nenhum arquivo encontrado.";
          return;
        }

        searchInput.disabled = false;
        searchInput.value = "";
        exibirArquivos(arquivosOriginais);
      } catch (e) {
        results.innerHTML = "‚ùå Erro: " + e.message;
      }
    }

    function exibirArquivos(lista) {
      const results = document.getElementById("results");
      results.innerHTML = `<h3>üìÅ ${lista.length} arquivos encontrados:</h3>`;
      lista.forEach(file => {
        const url = `https://archive.org/download/${itemId}/${encodeURIComponent(file.name)}`;
        const a = document.createElement("a");
        a.href = url;
        a.textContent = file.name;
        a.target = "_blank";
        results.appendChild(a);
      });
    }

    function filtrarResultados() {
      const termo = document.getElementById("searchInput").value.toLowerCase();
      const filtrados = arquivosOriginais.filter(file => file.name.toLowerCase().includes(termo));
      exibirArquivos(filtrados);
    }
  </script>

</body>
</html>
